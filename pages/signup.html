<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - Sign up page</title>
    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/entry-page.css" />
  </head>
  <body>
    <div class="row height-full">
      <!-- left side -->
      <div class="left-column flex flex-column height-full justify-center items-center">
        <h1 class="welcoming-title">Welcome To <b>Do More</b></h1>
        <form id="signupForm" class="form" autocomplete="off">
          <div id="signupError" class="error-message hide"></div>
          
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" required />

          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password" class="input" required />
          <div class="password-toggle" id="togglePassword">
            <iconify-icon icon="mdi:eye-outline" width="20" height="20"></iconify-icon>
          </div>

          <label for="confirmPassword" class="label">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="input" required />

          <button type="submit" class="button regular-button pink-background cta-btn">
            Sign up
          </button>
        </form>
        <p class="login-prompt">
          Already have an account?
          <a href="./login.html" class="log-in-link">Log in</a>
        </p>
      </div>
      <!-- right side -->
      <div class="right-column"></div>
    </div>
    
    <!-- Add to your body before closing tag -->
    <script src="../js/auth.js"></script>
  </body>
</html>
